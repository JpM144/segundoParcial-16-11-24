	<!-- PUNTO 1 -->
	<template id="juan-mier-192253-template">
		<style>
			.hidden {
				display: none;
			}
		</style>
		<button id="show-textbox">Mostrar Caja</button>
		<input type="text" id="textbox" class="hidden" placeholder="Escribe algo...">
	</template>

	<script>
		class JuanMier192253 extends HTMLElement {
			constructor() {
				super();
				const template = document.getElementById("juan-mier-192253-template");
				const templateContent = template.content;

				this.attachShadow({ mode: 'open' }).appendChild(templateContent.cloneNode(true));
				this._showTextbox = this._showTextbox.bind(this);
			}

			connectedCallback() {
				this.shadowRoot.querySelector("#show-textbox").addEventListener('click', this._showTextbox);
			}

			_showTextbox() {
				const textbox = this.shadowRoot.querySelector("#textbox");
				textbox.classList.remove('hidden');
				this.shadowRoot.querySelector("#show-textbox").classList.add('hidden');
			}
		}

		customElements.define('juan-mier-192253', JuanMier192253);
	</script>


	<template id="ocultar-caja-template">
		<style>
			.hidden {
				display: none;
			}
		</style>
		<button id="hide-textbox">Ocultar</button>
	</template>

	<script>
		class OcultarCaja extends HTMLElement {
			constructor() {
				super();
				const template = document.getElementById("ocultar-caja-template");
				const templateContent = template.content;

				this.attachShadow({ mode: 'open' }).appendChild(templateContent.cloneNode(true));
				this._hideTextbox = this._hideTextbox.bind(this);
			}

			connectedCallback() {
				this.shadowRoot.querySelector("#hide-textbox").addEventListener('click', this._hideTextbox);
			}

			_hideTextbox() {
				// Buscar el componente juan-mier-192253 en el DOM
				const juanMierComponent = document.querySelector('juan-mier-192253');
				const textbox = juanMierComponent.shadowRoot.querySelector("#textbox");
				const button = juanMierComponent.shadowRoot.querySelector("#show-textbox");

				textbox.classList.add('hidden');
				button.classList.remove('hidden');
			}
		}

		customElements.define('ocultar-caja', OcultarCaja);
	</script>

	<!-- PUNTO 2 -->
	<script>

		function generarCamposDeHijos() {
			const numHijos = document.getElementById('num-hijos').value;
			const hijosForm = document.getElementById('hijos-form');


			hijosForm.innerHTML = '';


			if (numHijos > 0) {
				for (let i = 1; i <= numHijos; i++) {

					const hijoContainer = document.createElement('div');
					hijoContainer.classList.add('hijo-container');


					const nombreLabel = document.createElement('label');
					nombreLabel.setAttribute('for', `nombre-hijo-${i}`);
					nombreLabel.textContent = `Nombre del hijo ${i}:`;
					const nombreInput = document.createElement('input');
					nombreInput.type = 'text';
					nombreInput.id = `nombre-hijo-${i}`;
					nombreInput.placeholder = `Ingrese el nombre del hijo ${i}`;


					const edadLabel = document.createElement('label');
					edadLabel.setAttribute('for', `edad-hijo-${i}`);
					edadLabel.textContent = `Edad del hijo ${i}:`;
					const edadInput = document.createElement('input');
					edadInput.type = 'number';
					edadInput.id = `edad-hijo-${i}`;
					edadInput.placeholder = `Ingrese la edad del hijo ${i}`;


					hijoContainer.appendChild(nombreLabel);
					hijoContainer.appendChild(nombreInput);
					hijoContainer.appendChild(edadLabel);
					hijoContainer.appendChild(edadInput);


					hijosForm.appendChild(hijoContainer);
				}
			}
		}


		document.getElementById('num-hijos').addEventListener('input', generarCamposDeHijos);
	</script>
